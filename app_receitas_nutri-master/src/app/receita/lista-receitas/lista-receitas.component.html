<div class="container mt-4">
  <div class="row mb-3">
    <div class="col-md-6">
      <h2>Receitas Disponíveis</h2>
    </div>
    <div class="col-md-6">
      <app-busca-receitas (busca)="filtrarReceitas($event)"></app-busca-receitas>
    </div>
  </div>

  <div class="row row-cols-1 row-cols-md-3 g-4">
    <div class="col" *ngFor="let receita of receitasFiltradas">
      <div class="card h-100">
        <img [src]="receita.foto || 'assets/sem-imagem.jpg'" 
             class="card-img-top" alt="{{receita.titulo}}">
        <div class="card-body">
          <h5 class="card-title">{{receita.titulo}}</h5>
          <p class="card-text">
            <small class="text-muted">
              {{receita.tempo}} min | {{receita.rendimento}} porções
            </small>
          </p>
          <button class="btn btn-outline-primary btn-sm" 
                  [routerLink]="['/receitas', receita.idReceita]">
            Ver Detalhes
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
